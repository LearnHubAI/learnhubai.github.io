name: Sync index.html from alisol.ir

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch HTML from alisol.ir
        run: |
          curl -L "https://alisol.ir/Projects/LearnHub/index.php" -o index.html

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add index.html
          git commit -m "Update index.html from alisol.ir"
          git push
